window:
    padding:
        x: 10
        y: 10
    dynamic_padding: true

font:
    size: 11
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        family: JetBrainsMono Nerd Font
        style: Bold
    italic:
        family: JetBrainsMono Nerd Font
        style: Italic
    bold_italic:
        family: JetBrainsMono Nerd Font
        style: Bold Italic

colors:
    primary:
        background: "#282c34"
        foreground: "#abb2bf"
    normal:
        black:   "#282c34"
        red:     "#e06c75"
        green:   "#98c379"
        yellow:  "#d19a66"
        blue:    "#61afef"
        magenta: "#c678dd"
        cyan:    "#56b6c2"
        white:   "#abb2bf"
    bright:
        black:   "#5c6370"
        red:     "#e06c75"
        green:   "#98c379"
        yellow:  "#d19a66"
        blue:    "#61afef"
        magenta: "#c678dd"
        cyan:    "#56b6c2"
        white:   "#ffffff"

key_bindings:
    - { key: V,        mods: Control|Alt,   action: Paste            }
    - { key: C,        mods: Control|Alt,   action: Copy             }
    - { key: Insert,   mods: Shift,         action: PasteSelection   }
    - { key: Key0,     mods: Control,       action: ResetFontSize    }
    - { key: Equals,   mods: Control,       action: IncreaseFontSize }
    - { key: Minus,    mods: Control,       action: DecreaseFontSize }
