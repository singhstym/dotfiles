window:
    padding:
        x: 10
        y: 10
    dynamic_padding: true

font:
    size: 12
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        family: JetBrainsMono Nerd Font
        style: Bold
    italic:
        family: JetBrainsMono Nerd Font
        style: Italic
    bold_italic:
        family: JetBrainsMono Nerd Font
        style: Bold Italic

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x22272e'
    foreground: '0x768390'

  # Normal colors
  normal:
    black:   '0x22272e'
    red:     '0xff938a'
    green:   '0x6bc46d'
    yellow:  '0xc69026'
    blue:    '0x6cb6ff'
    magenta: '0xb083f0'
    cyan:    '0x56d4dd'
    white:   '0x768390'

  # Bright colors
  bright:
    black:   '0x636e7b'
    red:     '0xff938a'
    green:   '0x6bc46d'
    yellow:  '0xdaaa3f'
    blue:    '0x6cb6ff'
    magenta: '0xdcbdfb'
    cyan:    '0x56d4dd'
    white:   '0x768390'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xff938a' }

key_bindings:
    - { key: V,        mods: Control|Alt,   action: Paste            }
    - { key: C,        mods: Control|Alt,   action: Copy             }
    - { key: Insert,   mods: Shift,         action: PasteSelection   }
    - { key: Key0,     mods: Control,       action: ResetFontSize    }
    - { key: Equals,   mods: Control,       action: IncreaseFontSize }
    - { key: Minus,    mods: Control,       action: DecreaseFontSize }
